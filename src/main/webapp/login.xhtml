<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:param name="root" value="#{request.contextPath}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>RekeningRijden AAS | Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>

    <!--<link rel="stylesheet" type="text/css" media="screen" href="./resources/css/stylesheet.css"/>-->

    <!-- Bootstrap JS -->
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js"/>

    <h:outputStylesheet name="css/stylesheet.css"/>

    <!--<script type="text/javascript" src="#{root}/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"/>-->

    <!--<script type="text/javascript" src="#{root}/resources/js/jquery-3.3.1.min.js"/>-->

    <!--<link rel="stylesheet" type="text/css" media="screen" href="#{root}/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>-->

    <!--Bootstrap CSS -->
    <h:outputStylesheet library="webjars" name="/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</h:head>

<h:body styleClass="login-background">

    <div class="container h-100">

        <h:form id="defaultForm">
            <p:growl id="growl" showDetail="true"/>
        </h:form>

        <h:form>
            <p:growl showDetail="true"/>

            <div class="row h-100 justify-content-center align-items-center vertical-center">
                <div class="card login-card justify-content-center">

                    <h1 class="card-title">Kwetter</h1>

                    <div class="form-group">
                        <p:inputText id="username"
                                     placeholder="Username"
                                     required="true"
                                     requiredMessage="Vul uw gebruikersnaam in."
                                     styleClass="form-control"
                                     value="#{loginBean.username}"/>
                    </div>

                    <div class="form-group">
                        <p:password id="password"
                                    placeholder="Password"
                                    required="true"
                                    requiredMessage="Vul uw wachtwoord in."
                                    styleClass="form-control"
                                    type="password"
                                    value="#{loginBean.password}"/>
                    </div>

                    <p:commandButton action="#{loginBean.login}"
                                     styleClass="btn btn-primary w-100"
                                     update="defaultForm:growl"
                                     value="Login"/>
                </div>
            </div>

        </h:form>

    </div>

</h:body>

</html>
