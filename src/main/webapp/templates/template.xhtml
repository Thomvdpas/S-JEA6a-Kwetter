<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Kwetter | <ui:insert name="title"/></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>

    <!-- Bootstrap JS -->
    <h:outputScript library="webjars" name="bootstrap/4.0.0-2/js/bootstrap.min.js"/>

</h:head>

<h:body>

    <ui:param name="root" value="#{request.contextPath}"/>

    <h:form id="defaultForm">
        <p:growl id="growl" showDetail="true"/>
    </h:form>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="webjars" name="bootstrap/4.0.0-2/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="stylesheet.css"/>

    <ui:include src="./header.xhtml"/>

    <ui:insert name="content"/>

</h:body>

</html>
