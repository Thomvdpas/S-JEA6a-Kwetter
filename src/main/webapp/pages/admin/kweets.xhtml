<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/template.xhtml">

    <f:metadata>
        <f:viewParam name="accountId" value="#{kweetOverviewBean.accountId}"/>
        <f:event type="preRenderView" listener="#{kweetOverviewBean.init()}"/>
    </f:metadata>
    <ui:define name="title">Kweets</ui:define>

    <ui:define name="content">

        <div class="container">

            <header class="header">
                <h1>Kweets</h1>
                <h5 class="text-muted">Manage all existing Kweets</h5>
            </header>

            <div class="content-container">
                <h:form>

                    <p:dataTable emptyMessage="No matching accounts found"
                                 filteredValue="#{kweetOverviewBean.filteredKweets}"
                                 paginator="true"
                                 id="kweetTable"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10, 20, 50"
                                 value="#{kweetOverviewBean.kweets}" var="kweet"
                                 widgetVar="kweetOverviewDataTable">

                        <p:column headerText="#" filterBy="#{kweet.id}" filterMatchMode="contains">
                            <h:outputText value="#{kweet.id}"/>
                        </p:column>

                        <p:column headerText="Text" filterBy="#{kweet.messageBody}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{kweet.messageBody}"/>
                        </p:column>

                        <p:column styleClass="text-align-center" width="15%">
                            <p:commandButton action="#{kweetOverviewBean.remove(kweet)}"
                                             id="remove"
                                             update="kweetTable"
                                             value="Delete"
                                             styleClass="btn btn-danger">
                                <p:confirm header="Weet u het zeker?" message="Wil u deze Kweet echt verwijderen?"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                </h:form>

            </div>

        </div>

    </ui:define>
</ui:composition>
